<template>
    <h1 class="slds-text-heading_large">Products</h1>
    <div class="slds-grid slds-wrap">      
        <template if:true={displayProduct}>
            <template for:each={groceryProducts} for:item="gproduct" >
                <c-product-item gproduct={gproduct} key={gproduct.name} onadditem={addItem}></c-product-item>
            </template>
        </template>         
    </div>

    <lightning-button variant="brand" label="Click to get products" title="Primary action" class="slds-m-left_x-small" onclick={getProductItems}></lightning-button>
    <template if:true={products}>
        <c-cart-item gcart={products}></c-cart-item>
    </template>    

    <lightning-combobox
               name="Account"
               label="Account"
               value={value}
               placeholder="Select Account"
               options={optionList}
               onchange={handleAccountChange} >
   </lightning-combobox>
   <p>Selected value is: {value}</p>
</template>
